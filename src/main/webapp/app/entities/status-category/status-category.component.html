<div>
    <h2 id="page-heading">
        <span jhiTranslate="enotesApp.statusCategory.home.title">Status Categories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-status-category" [routerLink]="['/status-category/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="enotesApp.statusCategory.home.createLabel">
            Create a new Status Category
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="statusCategories?.length === 0">
        <span jhiTranslate="enotesApp.statusCategory.home.notFound">No statusCategories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="statusCategories?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.statusCategory.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.statusCategory.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let statusCategory of statusCategories ;trackBy: trackId">
                    <td><a [routerLink]="['/status-category', statusCategory.id, 'view']">{{ statusCategory.id }}</a></td>
                    <td>{{ statusCategory.name }}</td>
                    <td>{{ statusCategory.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/status-category', statusCategory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/status-category', statusCategory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(statusCategory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
