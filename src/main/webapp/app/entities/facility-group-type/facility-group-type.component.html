<div>
    <h2 id="page-heading">
        <span jhiTranslate="enotesApp.facilityGroupType.home.title">Facility Group Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-facility-group-type" [routerLink]="['/facility-group-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="enotesApp.facilityGroupType.home.createLabel">
            Create a new Facility Group Type
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="facilityGroupTypes?.length === 0">
        <span jhiTranslate="enotesApp.facilityGroupType.home.notFound">No facilityGroupTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="facilityGroupTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.facilityGroupType.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.facilityGroupType.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let facilityGroupType of facilityGroupTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/facility-group-type', facilityGroupType.id, 'view']">{{ facilityGroupType.id }}</a></td>
                    <td>{{ facilityGroupType.name }}</td>
                    <td>{{ facilityGroupType.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/facility-group-type', facilityGroupType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/facility-group-type', facilityGroupType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(facilityGroupType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
