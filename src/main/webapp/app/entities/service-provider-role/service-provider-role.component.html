<div>
    <h2 id="page-heading">
        <span jhiTranslate="enotesApp.serviceProviderRole.home.title">Service Provider Roles</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-service-provider-role" [routerLink]="['/service-provider-role/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="enotesApp.serviceProviderRole.home.createLabel">
            Create a new Service Provider Role
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="serviceProviderRoles?.length === 0">
        <span jhiTranslate="enotesApp.serviceProviderRole.home.notFound">No serviceProviderRoles found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="serviceProviderRoles?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.serviceProviderRole.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.serviceProviderRole.createdDate">Created Date</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.serviceProviderRole.lastModifiedDate">Last Modified Date</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let serviceProviderRole of serviceProviderRoles ;trackBy: trackId">
                    <td><a [routerLink]="['/service-provider-role', serviceProviderRole.id, 'view']">{{ serviceProviderRole.id }}</a></td>
                    <td>{{ serviceProviderRole.name }}</td>
                    <td>{{ serviceProviderRole.createdDate | date:'medium' }}</td>
                    <td>{{ serviceProviderRole.lastModifiedDate | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/service-provider-role', serviceProviderRole.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/service-provider-role', serviceProviderRole.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(serviceProviderRole)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
