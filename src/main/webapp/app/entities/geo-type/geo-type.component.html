<div>
    <h2 id="page-heading">
        <span jhiTranslate="enotesApp.geoType.home.title">Geo Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-geo-type" [routerLink]="['/geo-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="enotesApp.geoType.home.createLabel">
            Create a new Geo Type
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="geoTypes?.length === 0">
        <span jhiTranslate="enotesApp.geoType.home.notFound">No geoTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="geoTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.geoType.name">Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let geoType of geoTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/geo-type', geoType.id, 'view']">{{ geoType.id }}</a></td>
                    <td>{{ geoType.name }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/geo-type', geoType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/geo-type', geoType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(geoType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
