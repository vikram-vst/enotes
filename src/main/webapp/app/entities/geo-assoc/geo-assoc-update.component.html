<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="sys-geo-assoc-heading" jhiTranslate="enotesApp.geoAssoc.home.createOrEditLabel">Create or edit a Geo Assoc</h2>

            <div>
                <sys-alert-error></sys-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="enotesApp.geoAssoc.geo" for="field_geo">Geo</label>
                    <select class="form-control" id="field_geo" name="geo" formControlName="geo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="geoOption.id === editForm.get('geo')!.value?.id ? editForm.get('geo')!.value : geoOption" *ngFor="let geoOption of geos; trackBy: trackById">{{ geoOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="enotesApp.geoAssoc.geoTo" for="field_geoTo">Geo To</label>
                    <select class="form-control" id="field_geoTo" name="geoTo" formControlName="geoTo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="geoOption.id === editForm.get('geoTo')!.value?.id ? editForm.get('geoTo')!.value : geoOption" *ngFor="let geoOption of geos; trackBy: trackById">{{ geoOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="enotesApp.geoAssoc.geoAssocType" for="field_geoAssocType">Geo Assoc Type</label>
                    <select class="form-control" id="field_geoAssocType" name="geoAssocType" formControlName="geoAssocType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="geoAssocTypeOption.id === editForm.get('geoAssocType')!.value?.id ? editForm.get('geoAssocType')!.value : geoAssocTypeOption" *ngFor="let geoAssocTypeOption of geoassoctypes; trackBy: trackById">{{ geoAssocTypeOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
