<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productStore">
            <h2><span jhiTranslate="enotesApp.productStore.detail.title">Product Store</span> {{ productStore.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="enotesApp.productStore.name">Name</span></dt>
                <dd>
                    <span>{{ productStore.name }}</span>
                </dd>
                <dt><span jhiTranslate="enotesApp.productStore.title">Title</span></dt>
                <dd>
                    <span>{{ productStore.title }}</span>
                </dd>
                <dt><span jhiTranslate="enotesApp.productStore.owner">Owner</span></dt>
                <dd>
                    {{ productStore.owner?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-store', productStore.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
