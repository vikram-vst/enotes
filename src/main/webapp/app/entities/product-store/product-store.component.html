<div>
    <h2 id="page-heading">
        <span jhiTranslate="enotesApp.productStore.home.title">Product Stores</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-store" [routerLink]="['/product-store/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="enotesApp.productStore.home.createLabel">
            Create a new Product Store
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productStores?.length === 0">
        <span jhiTranslate="enotesApp.productStore.home.notFound">No productStores found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productStores?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.productStore.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.productStore.title">Title</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.productStore.owner">Owner</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productStore of productStores ;trackBy: trackId">
                    <td><a [routerLink]="['/product-store', productStore.id, 'view']">{{ productStore.id }}</a></td>
                    <td>{{ productStore.name }}</td>
                    <td>{{ productStore.title }}</td>
                    <td>
                        {{ productStore.owner?.login }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product-store', productStore.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product-store', productStore.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productStore)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
