<div>
    <h2 id="page-heading">
        <span jhiTranslate="enotesApp.preference.home.title">Preferences</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-preference" [routerLink]="['/preference/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="enotesApp.preference.home.createLabel">
            Create a new Preference
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="preferences?.length === 0">
        <span jhiTranslate="enotesApp.preference.home.notFound">No preferences found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="preferences?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.preference.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.preference.preferenceType">Preference Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let preference of preferences ;trackBy: trackId">
                    <td><a [routerLink]="['/preference', preference.id, 'view']">{{ preference.id }}</a></td>
                    <td>{{ preference.name }}</td>
                    <td>
                        <div *ngIf="preference.preferenceType">
                            <a [routerLink]="['/preference-type', preference.preferenceType?.id, 'view']" >{{ preference.preferenceType?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/preference', preference.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/preference', preference.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(preference)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
