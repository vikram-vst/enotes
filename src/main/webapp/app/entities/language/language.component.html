<div>
    <h2 id="page-heading">
        <span jhiTranslate="enotesApp.language.home.title">Languages</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-language" [routerLink]="['/language/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="enotesApp.language.home.createLabel">
            Create a new Language
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="languages?.length === 0">
        <span jhiTranslate="enotesApp.language.home.notFound">No languages found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="languages?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.language.isoLanguageCode">Iso Language Code</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.language.name">Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let language of languages ;trackBy: trackId">
                    <td><a [routerLink]="['/language', language.id, 'view']">{{ language.id }}</a></td>
                    <td>{{ language.isoLanguageCode }}</td>
                    <td>{{ language.name }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/language', language.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/language', language.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(language)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
