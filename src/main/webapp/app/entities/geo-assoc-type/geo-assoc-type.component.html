<div>
    <h2 id="page-heading">
        <span jhiTranslate="enotesApp.geoAssocType.home.title">Geo Assoc Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-geo-assoc-type" [routerLink]="['/geo-assoc-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="enotesApp.geoAssocType.home.createLabel">
            Create a new Geo Assoc Type
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="geoAssocTypes?.length === 0">
        <span jhiTranslate="enotesApp.geoAssocType.home.notFound">No geoAssocTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="geoAssocTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.geoAssocType.name">Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let geoAssocType of geoAssocTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/geo-assoc-type', geoAssocType.id, 'view']">{{ geoAssocType.id }}</a></td>
                    <td>{{ geoAssocType.name }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/geo-assoc-type', geoAssocType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/geo-assoc-type', geoAssocType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(geoAssocType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
