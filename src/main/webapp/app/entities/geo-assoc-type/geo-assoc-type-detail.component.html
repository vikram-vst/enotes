<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="geoAssocType">
            <h2><span jhiTranslate="enotesApp.geoAssocType.detail.title">Geo Assoc Type</span> {{ geoAssocType.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="enotesApp.geoAssocType.name">Name</span></dt>
                <dd>
                    <span>{{ geoAssocType.name }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/geo-assoc-type', geoAssocType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
