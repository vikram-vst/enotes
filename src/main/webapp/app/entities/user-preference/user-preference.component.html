<div>
    <h2 id="page-heading">
        <span jhiTranslate="enotesApp.userPreference.home.title">User Preferences</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-preference" [routerLink]="['/user-preference/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="enotesApp.userPreference.home.createLabel">
            Create a new User Preference
            </span>
        </button>
    </h2>

    <sys-alert-error></sys-alert-error>

    <sys-alert></sys-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userPreferences?.length === 0">
        <span jhiTranslate="enotesApp.userPreference.home.notFound">No userPreferences found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userPreferences?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.userPreference.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.userPreference.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.userPreference.preference">Preference</span></th>
                    <th scope="col" ><span jhiTranslate="enotesApp.userPreference.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userPreference of userPreferences ;trackBy: trackId">
                    <td><a [routerLink]="['/user-preference', userPreference.id, 'view']">{{ userPreference.id }}</a></td>
                    <td>{{ userPreference.name }}</td>
                    <td>{{ userPreference.description }}</td>
                    <td>
                        <div *ngIf="userPreference.preference">
                            <a [routerLink]="['/preference', userPreference.preference?.id, 'view']" >{{ userPreference.preference?.name }}</a>
                        </div>
                    </td>
                    <td>
                        {{ userPreference.user?.login }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-preference', userPreference.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-preference', userPreference.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userPreference)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
