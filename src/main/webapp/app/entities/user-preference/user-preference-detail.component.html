<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userPreference">
            <h2><span jhiTranslate="enotesApp.userPreference.detail.title">User Preference</span> {{ userPreference.id }}</h2>

            <hr>

            <sys-alert-error></sys-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="enotesApp.userPreference.name">Name</span></dt>
                <dd>
                    <span>{{ userPreference.name }}</span>
                </dd>
                <dt><span jhiTranslate="enotesApp.userPreference.description">Description</span></dt>
                <dd>
                    <span>{{ userPreference.description }}</span>
                </dd>
                <dt><span jhiTranslate="enotesApp.userPreference.preference">Preference</span></dt>
                <dd>
                    <div *ngIf="userPreference.preference">
                        <a [routerLink]="['/preference', userPreference.preference?.id, 'view']">{{ userPreference.preference?.name }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="enotesApp.userPreference.user">User</span></dt>
                <dd>
                    {{ userPreference.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-preference', userPreference.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
